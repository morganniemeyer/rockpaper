<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <!-- <link rel="stylesheet" href="/styles/reset.css" /> -->
        <link rel="stylesheet" href="/styles/global.css" />
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Web App</h1>
        </header>

        <main>
            <section id="topper">
                <h1>Fights in Hyrule</h1>
            </section>
            <section id="fighter-select" class="fighter-select">
                <img
                    id="fight1"
                    class="flip"
                    src="./link.jpg"
                    alt="Link from LOZ:Breath of the Wild"
                />
                <img id="fight2" src="./cucco.png" alt="A Cucco from LOZ:Breath of the Wild" />
                <img
                    id="fight3"
                    src="./bokoblin.jpg"
                    alt="A Bokoblin from LOZ:Breath of the Wild"
                />
            </section>

            <div class="results">
                <section class="player-chosen">
                    <img
                        id="play1"
                        class="flip hide"
                        src="./link.jpg"
                        alt="Link from LOZ:Breath of the Wild"
                    />
                    <img
                        id="play2"
                        class="hide"
                        src="./cucco.png"
                        alt="A Cucco from LOZ:Breath of the Wild"
                    />
                    <img
                        id="play3"
                        class="hide flip"
                        src="./bokoblin.jpg"
                        alt="A Bokoblin from LOZ:Breath of the Wild"
                    />
                </section>
                <section class="comp-chosen">
                    <img
                        id="compplay1"
                        class="hide"
                        src="./link.jpg"
                        alt="Link from LOZ:Breath of the Wild"
                    />
                    <img
                        id="compplay2"
                        class="flip hide"
                        src="./cucco.png"
                        alt="A Cucco from LOZ:Breath of the Wild"
                    />
                    <img
                        id="compplay3"
                        class="hide"
                        src="./bokoblin.jpg"
                        alt="A Bokoblin from LOZ:Breath of the Wild"
                    />
                </section>
            </div>
            <h3 id="subtext">Choose your Fighter!</h3>

            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Ties</th>
                </tr>
                <tr>
                    <td id="total-wins">0</td>
                    <td id="total-losses">0</td>
                    <td id="total-ties">0</td>
                </tr>
            </table>
        </main>
    </body>
</html>
